<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../automatic-search-behavior/automatic-search-behavior.html">
<link rel="import" href="../paper-input/paper-input.html">

<dom-module id="search-box">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <paper-input id="input" label="{{label}}"></paper-input>
  </template>
</dom-module>

<script>
  (function () {
    Polymer({
      is: 'search-box',
      behaviors: [ASB.AutomaticSearchBehavior],
      properties: {
        url: {
          type: String,
          value: '/'
        },
        asbConfig: {
          value: function () {
            return {
              node: this.$.input
            };
          }
        },
        label: {
          type: String,
          value: ''
        }
      }
    });
  })()
</script>
